<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>

</head>
<body>
    <form method="post">
     <label for="FName">Family Name</label>
    <input type="text" id="FName" name="FirstName" placeholder="Family Name"><br><br>

    <label for="LName">Other Name</label>
        <input type="text" id="LName" name="LastName" placeholder="Enter First Name"><br><br>

        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address"><br><br>

        <label> Course Info On</label>
        <input type="checkbox" id="Eng" name="Eng">

        <input type="checkbox" id="law" name="law">
        <label for="law">Law</label><br>
        <input type="checkbox" id="it" name="it">

        <input type="checkbox" id="med" name="med">
        <label for="med">Medicine</label><br><br>

        <input type="radio" id="diploma" name="edu">
        <label for="diploma">Diploma</label><br>

        <label for="degree">Degree</label><br>
        <input type="radio" id="honours" name="edu">
        <label for="honours">Honours</label><br>

        <label for="masters">Masters</label><br>
        <input type="radio" id="phd" name="edu">

    <label for="comment">Comment</label>
