    <label>Gender</label>

    <input type="email" name="Email" id="Email" placeholder="Enter E-mail"><br><br>

    <label for="PhoneNumber">Phone Number</label>
    <input type="text" name="PhoneNumber" id="PNumber" maxlength="10" placeholder="Enter Phone"><br><br>
    
    <label for="Password">Password</label>
    <input type="password" id="Password" minlength="8"><br><br>

    <label for="CPassword">Confirm Password</label>
