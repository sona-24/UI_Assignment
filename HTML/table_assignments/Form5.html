<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5</title>
</head>
<body>
    <form method="post">
        <label for="name">Name </label>
        <input type="text" id="name" placeholder="Enter your name"/><br><br>
    
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"/><br><br>
   
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age"/><br><br>
        
        <label for="role"> Which option best describes you?</label>
          <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
          </select><br><br>

          <label for="attend"> Will you attend the party?</label>
           <input type="radio" id="attend1" name="attend">Yes</input>
         
           <input type="radio" id="attend2" name="attend">No</input><br><br>

            <label>What did you like about the program?</label>
            <br>
            <label for="Checkbox1">
            <input type="checkbox" name="Checkbox1" id="Checkbox1">Training</input></label>
            <br>
            <label for="Checkbox2">
            <input type="checkbox" name="Checkbox2" id="Checkbox2">The Learning Sessions from Industry Experts</input></label>
            <br>
            <label for="Checkbox3">
            <input type="checkbox" name="Checkbox3" id="Checkbox3">Community Meetups</input></label>
             <br>
             <label for="Checkbox4">
            <input type="checkbox" name="Checkbo4" id="Checkbox4">Brown Bag Sessions</input></label>
            <br>
            <label for="Checkbox5">
            <input type="checkbox" name="Checkbox5" id="Checkbox5">Switching to Hybrid Mode</input></label>
             <br>
             <label for="Checkbox6">
            <input type="checkbox" name="Checkbox6" id="Checkbox6">Food, Office etc.</input></label><br><br>

            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea><br><br>

            <button type="submit" value="submit" id="submit">Submit</button>

            <button type="reset" value="reset" id="reset">Reset</button>
            
            
    </form>
</body>
</html>
