<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form>
        <fieldset>
        <h1>Submission Form</h1>

        <table>
            <tr>
                <td><label>Name</label></td>
                <td><label for="FName">First Name</label>
                    <input type="text" id="FName" name="FirstName">
                        <label for="LName">Last Name</label>
                        <input type="text" id="LName" name="LastName">
                    </td>
            </tr><br>

            <tr>
                <td> <label for="Email">Email</label></td>
                <td><input type="email" id="Email" name="Email" placeholder="ex: myname@example.com">
                   </td>
            </tr>

            <tr>
                <td><label for="Address">Address</label></td>
                <td> <label for="StreetAddress">Street Address</label>
                    <input name="StreeAddress" id="streeaddress"><br>
                    <span><label for="StreetAddressline2">Street Address Line 2</label>
                        <input name="StreetAddressline2" id="streeaddressline2"><br>
                        <label for="City">City</label>
                        <input name="City" id="city">
                        <label for="State">State</label>
                        <input name="State" id="state"><br>
                        <label for="ZipCode">Zip Code</label>
                        <input name="ZipCode" id="zipcode">
                        <label for="Country">Country</label>
                        <input list="Country" name="country">
                        <datalist id="Country">
                             <option value="America">
                             <option value="United Kingdom">
                             <option value="India">
                             <option value="Brazil">
                            <option value="Austrlia">
                        </datalist></td>
            </tr>

            <tr>
                <td><label>Phone Number</label></td>
                <td> <label for="AreaCode"> Area Code</label>
                    <input type="text" name="AreaCode" id="areacode">
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="text" name="PhoneNumber" id="PNumber" maxlength="10">
                </td>
            </tr>


            <tr>
                <td><label for="ShortBio">Short Bio</label></td>
                <td> <textarea name="ShortBio" id="shortbio" rows="6" cols="40"></textarea> </td>
            </tr>
        </table>
        <input type="submit">
    </fieldset>
    </form>
</body>
</html>
